[package]
name = "rkplat"
version = "0.1.0"
edition = "2021"

[features]
    default = ["has_smp","alloc_buddy"]
    has_smp = []            # 对称多处理器支持
    alloc_buddy = ["rkalloc_buddy"]

[dependencies]
    rkalloc = {path = "../rkalloc"}
    runikraft = {path = "../../core"}
    rkalloc_buddy = {path = "../rkalloc_buddy", optional = true}
